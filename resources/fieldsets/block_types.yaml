                                                              loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    antlers: false
                    type: textarea
                    display: 'Google Map Iframe'
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                -
                  handle: form_success_message
                  field:
                    input_type: text
                    placeholder: 'Thanks for Contacting, We will respond with in 24 Hours'
                    antlers: false
                    type: text
                    display: 'Form Success Message'
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                -
                  handle: edit_template
                  field:
                    default: false
                    type: toggle
                    display: 'Edit Template'
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                -
                  handle: custom_template
                  field:
                    default: |-
                      <!-- Contact Start -->
                      <div class="container-fluid" id="ipersonalContact">
                          <div class="container">
                              <div class="row g-0">
                                  <div class="col-lg-3">
                                      <div class="contact-header h-100 bg-dark pt-6 pe-6 pb-6">
                                          <div class="text-start d-flex flex-column justify-content-center wow fadeInUp"
                                              data-wow-delay="0.1s">
                                              <p class="text-white sub-title">{{title_1}}</p>
                                              <h1 class="display-6 text-white mb-0">{{title_2}}</h1>
                                          </div>
                                      </div>
                                  </div>
                                  <div class="col-lg-9">
                                      <div class="contact-content h-100 pt-6 ps-6 pb-6">
                                          <div class="bg-light p-4">
                                              <div class="row g-5">
                                                  <div class="col-xl-5 wow fadeInUp" data-wow-delay="0.1s">
                                                      <p class="mb-4">{{description}}</p>
                                                      {{contact_details}}
                                                      <div class="d-flex mb-4">
                                                          <div class="btn-xl-square bg-primary text-white me-3">
                                                              <i class="{{icon}}"></i>
                                                          </div>
                                                          <div>
                                                              <h4>{{title}}</h4>
                                                              <p class="mb-0">{{data}}</p>
                                                          </div>
                                                      </div>
                                                      {{/contact_details}}
                                                  </div>
                                                  <div class="col-xl-7 wow fadeInUp" data-wow-delay="0.3s">
                                                      <div>
                                                          {{form:contact_us}}
                                                          <div class="row g-3">


                                                              {{ if success }}
                                                              <div class="text-success">
                                                                  {{ form_success_message }}
                                                              </div>
                                                          {{ /if }}
                                                             {{ if errors }}
                                                                  <div class="text-danger mb-3">
                                                                      {{ errors }}
                                                                          {{ value }}<br>
                                                                      {{ /errors }}
                                                                  </div>
                                                              {{ /if }}



                                                              {{ fields }}
                                                              {{if type=="textarea"}}


                                                              <div class="col-12">
                                                                  <div class="form-floating">
                                                                      <textarea name="{{handle}}" class="form-control border-0"
                                                                          placeholder="{{placeholder}}" id="{{handle}}"
                                                                          style="height: 120px"></textarea>
                                                                      <label for="message">{{placeholder}}</label>
                                                                  </div>
                                                              </div>


                                                              {{elseif handle=="subject"}}
                                                              <div class="col-12">
                                                                  <div class="form-floating">
                                                                      <input type="{{type}}" class="form-control border-0" id="{{handle}}"
                                                                          name="{{handle}}" placeholder="{{placeholder}}">
                                                                      <label for="subject">Subject</label>
                                                                  </div>
                                                              </div>
                                                              {{else}}
                                                              <div class="col-lg-12 col-xl-6">
                                                                  <div class="form-floating">
                                                                      <input type="{{type}}" class="form-control border-0" id="{{handle}}"
                                                                          name="{{handle}}" placeholder="{{placeholder}}">
                                                                      <label for="name">{{placeholder}}</label>
                                                                  </div>
                                                              </div>
                                                              {{/if}}
                                                              {{ /fields }}
                                                            

                                                              <div class="col-12">
                                                                  <button type="submit" class="btn btn-primary w-100 py-3">Send
                                                                      Message</button>
                                                              </div>
                                                          </div>
                                                          {{/form:contact_us}}

                                                      </div>
                                                  </div>
                                                  <div class="col-12 wow fadeInUp" data-wow-delay="0.5s">
                                                      <div class="rounded">
                                                          {{google_map_iframe}}
                                                      </div>
                                                  </div>
                                              </div>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <!-- Contact End -->
                    antlers: true
                    type: textarea
                    display: 'Custom Template'
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                    if:
                      edit_template: 'equals true'
                    always_save: true
      always_show_set_button: false
      collapse: false
      previews: true
      type: bard
      display: Content
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
